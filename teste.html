<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-image: url('//i0.wp.com/picjumbo.com/wp-content/uploads/magical-spring-forest-scenery-during-morning-breeze-free-photo.jpg?w=2210&quality=70');
                background-size: cover;
                background-position: center;
                display: flex; /* Para centralizar vertical e horizontalmente */
                justify-content: center; /* Centraliza horizontalmente */
                align-items: center; /* Centraliza verticalmente */

            }
            h2 {
                color: #333;
            }
            p {
                margin: 10px 0;
            }
            .summary {
                backdrop-filter: blur(16px) saturate(180%);
                -webkit-backdrop-filter: blur(16px) saturate(180%);
                background-color: rgba(255, 255, 255, 0.815);
                border-radius: 12px;
                border: 5px solid rgb(255, 255, 255);  
                padding: 38px;  
                filter: drop-shadow(0 30px 10px rgba(0,0,0,0.125));
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content:center;
                text-align: center;
                max-width: 400px;
                width: 25%;
                box-shadow: 1.65rem 1.65rem 0  rgba(0, 0, 0, 0.63) ;
            }
        </style>
    </head>
    <body>
        <div class="summary">
            <h2>TESTE</h2>
            <p>Período: Últimos 7 dias</p>
            <p>Temperatura Média: 7°C</p>
            <p>Pressão Média: 7 hPa</p>
            <p>Umidade Média: 7%</p>
        </div>
    </body>
</html>
